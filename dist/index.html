<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HC Address Parcel Form</title>
  <link rel="stylesheet" href="https://commbocc.github.io/html-wrapper/static/css/app.css">
</head>
<body>

  <section class="py-5">
    <div class="container">

      <div id="app">
        <form is="HcEsriSearchWidget" @submit="reset" @result="handleResult"></form>
        <pre class="bg-dark text-light p-2">{{ searchResult }}</pre>
      </div>

    </div>
  </section>

  <!-- include babel-polyfill for IE11 Promise support -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script> -->
  <!-- include Vue -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <!-- set HcEsriSearchWidget Vue component -->
  <script src="build.js"></script>

  <script type="text/javascript">
  var app = new Vue({
    el: '#app',
    components: { HcEsriSearchWidget },
    data() {
      return {
        searchResult: null
      }
    },
    methods: {
      reset(e) {
        this.searchResult = null
      },
      handleResult(result) {
        this.searchResult = result
      }
    }
  })
  </script>

</body>
</html>
